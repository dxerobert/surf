<!DOCTYPE html>

  <title>NE FL Surf Widgets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .frame-wrapper {
      display: flex;
      flex-wrap: wrap; /* Allow frames to wrap onto the next line */
    }

    .frame {
      position: fixed;
      height: 38.33vh;
      width: 33.33%;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .frame:nth-child(1) {
      top: 0;
      left: 0;
    }

    .frame:nth-child(2) {
      top: 0;
      left: 33.33%;
    }

    .frame:nth-child(3) {
      top: 0;
      left: 66.66%;
    }

    .frame:nth-child(4) {
      top: 38.33vh;
      left: 0;

    .frame:nth-child(5) {
      top: 38.33vh;
      left: 33.33%;

    .frame:nth-child(6) {
      top: 38.33vh;
      left: 66.66%;
    }

    .frame:nth-child(7) {
      top: 76.66vh;
      left: 0%;
    }

    .frame:nth-child(8) {
      top: 76.66vh;
      left: 33.33%;
    }

    .frame:nth-child(9) {
      top: 76.66vh;
      left: 66.66%;
    }

    #swellinfo-widget-8377 {
      transform: scale(.8);
      position: relative;
      top: -08%;
    }

  </style>

</head>
