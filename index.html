<!DOCTYPE html>
<html>
<head>
  <title>NE FL Surf Widgets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .tab {
      overflow: hidden;
      background-color: #f1f1f1;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    .frame {
      height: 50vh; /* Adjusted for 4 frames */
      width: 50%;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <meta http-equiv="refresh" content="275">
</head>

<body>
  <div class="tab">
    <button class="tablinks" onclick="openPage(event, 'Page1')">Page 1</button>
    <button class="tablinks" onclick="openPage(event, 'Page2')">Page 2</button>
    <button class="tablinks" onclick="openPage(event, 'Page3')">Page 3</button>
  </div>

  <!-- Page 1 content -->
  <div id="Page1" class="tabcontent">
    <!-- 4 frames for Page 1 -->
  </div>

  <!-- Page 2 content -->
  <div id="Page2" class="tabcontent">
    <!-- 4 frames for Page 2 -->
  </div>

  <!-- Page 3 content -->
  <div id="Page3" class="tabcontent">
    <!-- 4 frames for Page 3 -->
  </div>

  <script>
    function openPage(evt, pageName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(pageName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Open the first page by default
    document.getElementsByClassName("tablinks")[0].click();
  </script>

</body>
</html>
